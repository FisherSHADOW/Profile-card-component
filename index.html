<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-top"><img src="./SRC/images/bg-pattern-top.svg" alt=""> </div>
    <div class="bg-bottom"><img src="./SRC/images/bg-pattern-bottom.svg" alt=""> </div>
   
        <header>
            <div class="main-box">
                <img class="bg-pattern" src="./SRC/images/bg-pattern-card.svg" alt="">
                <img class="avatar" src="./SRC/images/image-victor.jpg" alt="">
                <h3> Victor Crest <span id="thin-font">26</span></h3>
                <h4>London</h4>
                <hr class="line">
                <div class="stats-box">
                <div class="stat1"> 
                    <p class="stat-title">80K</p>
                    <p class="stat-name" id="followers">Followers</p>
                </div>
                <div class="stat2"> 
                        <p class="stat-title">803K</p>
                        <p class="stat-name" id="likes">Likes</p>
                </div>
                <div class="stat3"> 
                    <p class="stat-title">1.4K</p>
                    <p class="stat-name" id="photos">Photos</p>
                </div>
            </div>
            </div>
        </header>






</body>
</html>
